# Override Spring's Validation messages
# Order of precedence
# 1 code.objectName.fieldName
# 2 code.fieldName
# 3 code.fieldType (Java data type)
# 4 code
NotBlank.command.title=Please provide a {0}
NotBlank.command.status=Please provide a {0}
NotNull.command.priority=Please provide a {0}
Min.command.priority={0} must be greater than {1}
Max.command.priority={0} must be less than {1}
Min.command.completePct=percentage complete must be greater than {1}
Max.command.completePct=percentage complete must be less than {1}

