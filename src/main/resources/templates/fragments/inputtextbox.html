<html lang = "en" 
	  xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="input (fieldname)">

		<input type="text"
			class="card-title form-control" 
			id="${fieldname}"
    		th:field="*{__${fieldname}__}"
    		th:errorClass="is-invalid" />
    	<div class="invalid-feedback"
    		th:if="${ #fields.hasErrors('__${fieldname}__') }">
    		<ul><li th:each="err : ${ #fields.errors('__${fieldname}__') }"
    				th:text="${err}" /></ul>
    	</div>
	
	</div>
</body>
